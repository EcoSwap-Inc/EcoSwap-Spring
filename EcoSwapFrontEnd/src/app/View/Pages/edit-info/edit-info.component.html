<section class="body">
    <section>
        <h2>Edite suas informações</h2>
    </section>

    <section class="form form-edit">
        <span>Deixe suas informações de contato e endereço sempre atualizadas e evite encomendas perdidas por aí.</span>
        <form>
            <label>Qual é o telefone?</label>
            <input type="text" [formControl]="telefone" placeholder="Telefone para contato">
            <label>Qual é o seu CEP?</label>
            <input type="text" [formControl]="cep" placeholder="CEP residencial">
            <label>Qual é a UF?</label>
            <select [formControl]="UF">
                <option value="AC">AC</option>
                <option value="AL">AL</option>
                <option value="AP">AP</option>
                <option value="AM">AM</option>
                <option value="BA">BA</option>
                <option value="CE">CE</option>
                <option value="DF">DF</option>
                <option value="ES">ES</option>
                <option value="GO">GO</option>
                <option value="MA">MA</option>
                <option value="MT">MT</option>
                <option value="MS">MS</option>
                <option value="MG">MG</option>
                <option value="PA">PA</option>
                <option value="PB">PB</option>
                <option value="PI">PI</option>
                <option value="RJ">RJ</option>
                <option value="RN">RN</option>
                <option value="RS">RS</option>
                <option value="RO">RO</option>
                <option value="RR">RR</option>
                <option value="SC">SC</option>
                <option value="SP">SP</option>
                <option value="SE">SE</option>
                <option value="TO">TO</option>
            </select>
            <label>Qual é a cidade?</label>
            <input type="text" [formControl]="cidade" placeholder="Cidade de residência">
            <label>Qual é o seu endereço?</label>
            <input type="text" [formControl]="rua" placeholder="Informe sua rua/avenida/rodovia">
            <label>Qual é o número da residência?</label>
            <input type="text" [formControl]="numero_rua" placeholder="Informe o número residencial">
            <label>Precisa adicionar um complemento?</label>
            <input type="text" [formControl]="complemento" placeholder="Informe o complemento residencial">
        </form>
        <button class="btn" (click)="salvarAlteracoes()">Concluir</button>
    </section>
</section>
