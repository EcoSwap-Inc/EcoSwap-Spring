<section class="container-sec">
    <section class="header-section">
        <h2>Olá, seja bem-vindo</h2>
        <span>Navegue por produtos em destaque no EcoSwap, realize suas trocas e contribua com um planeta sustentável.</span>
    </section>
    <section class="newest">
        <h2>Novos</h2>

        <div class="carousel-container">
            <app-cards *ngFor="let produto of produtosNovos" class="carousel-item" [routerLink]="['/info', produto.id_produto]" [produto]="produto"></app-cards>               
        </div>
    </section>
    <div class="divider"></div>
    <section class="popular">
        <h2>Populares</h2>

        <div class="carousel-container">
            <app-cards *ngFor="let produto of produtosPopulares" class="carousel-item" [routerLink]="['/info', produto.id_produto]" [produto]="produto"></app-cards>               
        </div>

    </section>
</section>
